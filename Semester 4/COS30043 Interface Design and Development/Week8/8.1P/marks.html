<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8.1P</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Student Marks</h1>
        <table class="table">
            <caption>Student Marks</caption>
            <thead>
                <tr>
                    <th scope="col" id="name">Student Name</th>
                    <th scope="col" id="mark">Mark</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(student, index) in displayedStudents" :key="index">
                    <td :headers="'name'">{{ student.name }}</td>
                    <td :headers="'mark'">{{ student.mark }}</td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" v-if="currentPage > 1">
                    <a class="page-link" href="#" @click="changePage(currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" v-for="pageNumber in pageCount" :key="pageNumber" :class="{active: currentPage === pageNumber}">
                    <a class="page-link" href="#" @click="changePage(pageNumber)">{{ pageNumber }}</a>
                </li>
                <li class="page-item" v-if="currentPage < pageCount">
                    <a class="page-link" href="#" @click="changePage(currentPage + 1)">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript file -->
    <script src="marks.js"></script>
</body>
</html>
