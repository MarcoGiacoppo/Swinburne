<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .calculator {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" class="form-control mb-3" readonly>
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-secondary btn-block">C</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >mc</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >m+</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >m-</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-light btn-block" >7</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >8</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >9</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-light btn-block" >4</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >5</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >6</button>
            </div>
            <div class="col">
                <button class="btn btn-warning btn-block" >/</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button class="btn btn-light btn-block" >1</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >2</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >3</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block">+</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button class="btn btn-light btn-block" >0</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block" >.</button>
            </div>
            <div class="col">
                <button class="btn btn-light btn-block">x</button>
            </div>
            <div class="col">
                <button class="btn btn-success btn-block">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
