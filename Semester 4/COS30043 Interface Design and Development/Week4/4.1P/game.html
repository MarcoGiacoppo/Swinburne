<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4.1P</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="appgame.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Number Guessing Game</h1>
        <p>{{ message }}</p>
        <input type="number" v-model="userGuess" placeholder="Enter your guess">
        <br>
        <button @click="checkGuess">Check Guess</button>
        <button @click="giveUp">Give Up</button>
        <button @click="startOver">Start Over</button>
    </div>
</body>
</html>
